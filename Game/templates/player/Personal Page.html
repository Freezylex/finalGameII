{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/style.css">
    <title>Economic Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>


<h4 class="lead heading">Топ игроков</h4>

<table class="table tb">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Имя</th>
        <th scope="col">Капитал</th>
    </tr>
    </thead>
{% if players %}
    {% for i in players %}
    <tr>
        <th scope="row"></th>
        <td>{{ i.Name }}</td>
    {% endfor %}
{% endif %}
</table>
<table  class="table">
    <tr>
        <th>
            <form action="{%  url 'user_page:to_MainWindow' player.Name%}" method="post">
                {% csrf_token %}
                <button class="btn btn-dark width_bottom">Инвестировать</button>
            </form>
        </th>
        <th>
            <form action="{%  url 'user_page:to_top_players' player.Name%}" method="post">
                {% csrf_token %}
                <button class="btn btn-light width_bottom">Личная страничка</button>
            </form>
        </th>
    </tr>
</table>
<script>
$('.tb tbody tr').each(function(i) {
var number = i + 1;
$(this).find('th:first').text(number+".");
});
</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
